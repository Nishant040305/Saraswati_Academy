<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      padding: 10px;
      vertical-align: top;
      border-bottom: 1px solid #e0e0e0;
    }
    .label {
      font-weight: bold;
      width: 150px;
      color: #555;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Enquiry - Saraswati Academy</h2>
    <table>
      <tr>
        <td class="label">Name:</td>
        <td>{{name}}</td>
      </tr>
      <tr>
        <td class="label">Contact Number:</td>
        <td>{{contact}}</td>
      </tr>
      <tr>
        <td class="label">Email Address:</td>
        <td>{{email}}</td>
      </tr>
      <tr>
        <td class="label">Hindi Course:</td>
        <td>{{course}}</td>
      </tr>
      <tr>
        <td class="label">Note:</td>
        <td>{{note}}</td>
      </tr>
    </table>

    <div class="footer">
      This enquiry was submitted through the Saraswati Academy website.
    </div>
  </div>
</body>
</html>
